<!DOCTYPE html>
<html>
<head>
	<title>Backbonetutorial</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>User Manager</h1>
		<hr/>
		<div class="page"></div>
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
	<script type="text/template" id="user-list-template">
		<a href="#/new" class="btn btn-primary">Add New User</a>
		<hr/>
		<table class="table striped">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<% _.each(users, function(user){ %>
					<tr>
						<td><%= user.get('firstname') %></td>
						<td><%= user.get('lastname') %></td>
						<td><%= user.get('age') %></td>
						<td><a href="#/edit/<%= user.get('firstname') %>" class="btn">Edit</a></td>						
					</tr>
				
			<% }) %>
			</tbody>
		</table>
	</script>
	<script type="text/template" id="edit-user-template">
		<form class="edit-user-form" id="add-user-form">
			<legend>Create New User</legend>
			<label>First Name</label>
			<input type="text" name="firstname">
			<label>Last Name</label>
			<input type="text" name="lastname">
			<label>Age</label>
			<input type="text" name="age">
			<hr/>
			<button type="submit" class="btn" id='submitBtn'>Add User</button>
		</form>
	</script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
